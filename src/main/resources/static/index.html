<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concessionária Java</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4 mt-4"> Gerenciamento de Veículos</h2>

    <div class="card mb-4">
        <div class="card-header">Novo Veículo</div>
        <div class="card-body">
            <form id="formVeiculo">
                <input type="hidden" id="veiculoId">

                <div class="row g-3">
                    <div class="col-md-3">
                        <label>Marca</label>
                        <input type="text" id="marca" class="form-control" required placeholder="Ex: Toyota">
                    </div>
                    <div class="col-md-3">
                        <label>Modelo</label>
                        <input type="text" id="modelo" class="form-control" required placeholder="Ex: Corolla">
                    </div>
                    <div class="col-md-2">
                        <label>Ano</label>
                        <input type="number" id="ano" class="form-control" required placeholder="2023">
                    </div>
                    <div class="col-md-2">
                        <label>Preço (R$)</label>
                        <input type="number" step="0.01" id="preco" class="form-control" required placeholder="100000.00">
                    </div>

                    <div class="col-md-2 d-flex align-items-end gap-2">
                        <button type="submit" id="btnSalvar" class="btn btn-success w-100">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn btn-secondary d-none" onclick="limparFormulario()">Cancelar</button>
                    </div>

                    <div class="col-md-12">
                        <label>Descrição</label>
                        <input type="text" id="descricao" class="form-control" placeholder="Detalhes do carro...">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-secondary text-white">Estoque Atual</div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Marca/Modelo</th>
                    <th>Ano</th>
                    <th>Preço</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="tabelaCarros">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
